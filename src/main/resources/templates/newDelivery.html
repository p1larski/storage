<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><b>
  <li><a th:href="@{'/article/all'}"/>Wszystkie artykuły</a></li>
  <li><a th:href="@{'/article/new'}"/>Nowy artykuł</a></li>
  <li><a th:href="@{'/delivery/new'}"/>Nowa dostawa</a></li>
  <li><a th:href="@{'/product/all'}"/>Wszystkie produkty</a></li>
</b>
</center>

<form th:action="@{/delivery/map/new}" th:object="${wrapper}"  method="post">
  <center>
    <h1>Nowa dostawa</h1>
    <div th:each="article : ${articles}">
      <div class="form-group">
        <b><label th:text="${article.name}"/></b>
        <br>
        Ile sztuk dostarczono
        <input type="number" class="form-control" th:field="*{treeSetOfNumbers}" />
        Potwierdź nazwę artykułu
        <input type="text" class="form-control" th:value="${article.name}" th:field="*{treeSetOfProducts}"/>
      </div>
    </div>
    <button type="submit">Zatwierdź dostawę</button>
  </center>
</form>
</body>
</html>
